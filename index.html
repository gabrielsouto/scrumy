<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrumy - Quadro Scrum</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/gif" href="favicon.gif" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <h1>Scrumy</h1>
        <span id="currentBoardName" class="board-name" aria-live="polite" title="Renomear quadro">
          <span class="board-name-label"></span>
          <span class="icon edit-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="14" height="14">
              <path d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0L4 16.25V20h3.75L20.71 7.04zm-4.12-1.41L18.93 7l-1.83 1.83-2.34-2.34L16.59 5.63zM6 18v-2.59l7.06-7.06 2.34 2.34L8.34 18H6z"/>
            </svg>
          </span>
        </span>
      </div>
      <nav class="menu" aria-label="Menu principal">
        <div class="menu-item">
          <button id="menuBoardsBtn" class="menu-trigger" aria-haspopup="true" aria-expanded="false">Quadros</button>
          <div id="menuBoards" class="menu-dropdown" role="menu" aria-label="Quadros">
            <label class="menu-field">
              <span>Selecionar quadro</span>
              <select id="boardSelect" class="select" aria-label="Selecionar quadro"></select>
            </label>
            <div class="menu-actions">
              <button id="newBoardBtn" class="btn" title="Criar novo quadro">Novo Quadro</button>
              <button id="saveBoardAsBtn" class="btn" title="Salvar quadro atual como">Salvar como</button>
              <button id="deleteBoardBtn" class="btn danger" title="Apagar quadro atual">Apagar Quadro</button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <button id="menuTasksBtn" class="menu-trigger" aria-haspopup="true" aria-expanded="false">Tarefas</button>
          <div id="menuTasks" class="menu-dropdown" role="menu" aria-label="Tarefas">
            <div class="menu-actions">
              <button id="addCardBtn" class="btn primary">Nova tarefa</button>
              <button id="clearBoardBtn" class="btn">Limpar quadro</button>
              <button id="addLaneBtn" class="btn">Nova linha</button>
              <button id="removeLaneBtn" class="btn danger">Remover linha</button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <button id="menuExportBtn" class="menu-trigger" aria-haspopup="true" aria-expanded="false">Importar/Exportar</button>
          <div id="menuExport" class="menu-dropdown" role="menu" aria-label="Importar/Exportar">
            <div class="menu-actions">
              <button id="exportImgBtn" class="btn" title="Exportar imagem do quadro">Exportar imagem</button>
              <button id="exportJsonBtn" class="btn" title="Exportar JSON do quadro">Exportar JSON</button>
              <button id="importJsonBtn" class="btn" title="Importar JSON">Importar JSON</button>
              <input type="file" id="importJsonInput" accept="application/json" style="display:none" />
            </div>
          </div>
        </div>

        <div class="menu-item">
          <button id="themeToggleBtn" class="menu-trigger" aria-pressed="false" title="Alternar tema">Tema: Escuro</button>
        </div>
      </nav>
    </header>

    <main class="board" id="board"></main>

    <footer class="app-footer">
      <span class="footer-item">
        <a href="https://github.com/gabrielsouto/scrumy" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="16" height="16">
              <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
            </svg>
          </span>
          <span>GitHub</span>
        </a>
      </span>
      <span>•</span>
      <span class="footer-item">
        <a href="https://www.youtube.com/GabrielSouto" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="16" height="16">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
            </svg>
          </span>
          <span>Gabriel Souto</span>
        </a>
      </span>
    </footer>

    <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
      <div class="modal-content" role="document">
        <h3 id="modalTitle">Nova Tarefa</h3>
        <form id="cardForm">
          <input type="hidden" id="cardId" />
          <label class="field">
            <span>Título</span>
            <input id="titleInput" type="text" required maxlength="120" placeholder="Ex.: Implementar login" />
          </label>
          <label class="field">
            <span>Descrição</span>
            <textarea id="descInput" rows="4" placeholder="Detalhes, critérios de aceite, etc."></textarea>
          </label>
          <label class="field">
            <span>Observação</span>
            <textarea id="obsInput" rows="2" placeholder="Anotações breves, links, etc."></textarea>
          </label>
          <label class="field">
            <span>Status</span>
            <select id="statusSelect">
              <option value="story" disabled>História</option>
              <option value="backlog">Backlog</option>
              <option value="todo">A Fazer</option>
              <option value="doing">Fazendo</option>
              <option value="review">Revisão</option>
              <option value="done">Concluído</option>
            </select>
          </label>
          <label class="field">
            <span>Cor</span>
            <div class="color-options" id="colorOptions">
              <label class="color-option">
                <input type="radio" name="color" value="yellow" />
                <span class="swatch swatch-yellow" aria-hidden="true"></span>
                <span>Amarelo</span>
              </label>
              <label class="color-option">
                <input type="radio" name="color" value="blue" />
                <span class="swatch swatch-blue" aria-hidden="true"></span>
                <span>Azul</span>
              </label>
              <label class="color-option">
                <input type="radio" name="color" value="red" />
                <span class="swatch swatch-red" aria-hidden="true"></span>
                <span>Vermelho</span>
              </label>
              <label class="color-option">
                <input type="radio" name="color" value="green" />
                <span class="swatch swatch-green" aria-hidden="true"></span>
                <span>Verde</span>
              </label>
              <label class="color-option">
                <input type="radio" name="color" value="gray" />
                <span class="swatch swatch-gray" aria-hidden="true"></span>
                <span>Cinza</span>
              </label>
            </div>
          </label>
          <div class="modal-actions">
            <button type="button" class="btn" id="cancelBtn">Cancelar</button>
            <button type="submit" class="btn primary" id="saveBtn">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="vendor/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
